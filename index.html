<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠키팝업</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/cookie_pop.js"></script>
  <script src="https://kit.fontawesome.com/91c15511c8.js" crossorigin="anonymous"></script>
  <script>
    window.addEventListener("load", ()=>{
          new CookiePop({
            name : "today=done", 
            popup : "#popup", 
            btnDel : ".del", 
            btnView : ".view"
          }); 
      })
</script>
</head>

<body>

  <a href="#" class="del">DELETE COOKIE</a>
  <a href="#" class="view">VIEW COOKIE</a>

  <aside id="popup">
    <div class="content">
      Hello!
    </div>
    <div class="wrap">
      <input type="checkbox"  id="ck">
      <label for="ck">오늘 하루 그만보기</label>
    </div>

    <a href="#" class="close">CLOSE</a>
  </aside>
</body>
</html>
